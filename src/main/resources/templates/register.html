<!DOCTYPE html>
<html lang="en"
th:replace = "~{base :: parent(~{::#content}, ~{::title} ) }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page For SCM 2.0</title>
</head>
<body>

    <div id ="content"> <br>
      <br>
      <br>
      <br>
      <br>
      <h1>Register Here</h1>

      <div class="grid grid-cols-12">
       <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
        
        <form action="@{'/do-register'}"
              method="post"  
              class="mt-5" th:object="${userData}">
       
          <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            
            <input type="text" id="name" th:field="*{name}"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="Name" required />
          </div>

          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" th:field="*{email}"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="email" required />
          </div>

          <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
           
            <input type="password" id="password"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
          </div>

          <div class="mb-5">
            <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
           
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
             focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
             dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
          </div>


          <!-- TextArea-->

            <div class="mb-3">
               <label for="about" 
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>

               <textarea id="about" rows="4" th:field="*{about}"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                placeholder="Write Here.."></textarea>

            </div>

            <div class="mb-3 flex justify-center space-x-3">
             <button class="px-3 py-2 rounded bg-gray-800 text-white">
              Sign Up
             </button>

             <button class="px-3 py-2 rounded bg-gray-800 text-white">
               Reset
             </button>

            </div>

        </form>

       </div>
      </div>
   </div>
   
  <script>
    console.log("Register Page");
  </script>

</body> 
</html>
